<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script>
        function showAlert(element) {
            if (element.tagName === 'A') {
                alert("Вооо! ЦЕ ПОСИЛАННЯ");
            } else if (element.tagName === 'BUTTON') {
                alert("Вооо! ЦЕ КНОПКА");
            }
        }
    </script>
    <title>Sign-Up</title>
</head>
<body>
<main class="container flex">
        <section class="section flex">
            <div class="text flex">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div class="form flex">
                <a  onclick="showAlert(this)" class="form__try flex" href="#"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></a>
                <form class="input flex">
                    <input type="text" placeholder="First Name" maxlength="21">
                    <input type="text" placeholder="Last Name" maxlength="21">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <button onclick="showAlert(this)">CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
                </form>
            </div>
        </section>
</main>
</body>
</html>
